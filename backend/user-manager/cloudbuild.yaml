## The steps in this Cloud Build script build and deploy the backend service

steps:
# build the backend Node service and deploy it to Cloud Run for Anthos
- name: node:12.16
  id: Prepare
  entrypoint: npm
  args: ['install']
  dir: 'backend/user-manager'
- name: node:12.16
  id: Build
  entrypoint: npm
  args: ['run', 'build']
  dir: 'webui'
- name: 'gcr.io/cloud-builders/docker'
  id: Build Docker Image
  dir: 'backend/user-manager/'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/usermanager:${BUILD_ID}', '.']
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args: ['push', 'gcr.io/$PROJECT_ID/usermanager']
- name: 'google/cloud-sdk:latest'
  id: Deploy
  args: ['gcloud', 'alpha', 'run', 'deploy', 'usermanager',
         '--image', 'gcr.io/$PROJECT_ID/usermanager:${BUILD_ID}',
         '--platform', 'gke',
         '--cluster', '${_CLUSTER_NAME}',
         '--cluster-location', '${_CLUSTER_LOCATION}',
         '--connectivity', 'external',
         '--namespace', '${_NAMESPACE}',
         '--service-account', '${_BACKEND_KSA}',
         '--set-env-vars=PROJECT_ID=${PROJECT_ID}',
        ]
images: ['gcr.io/$PROJECT_ID/usermanager']
