## The steps in this Cloud Build script build and deploy the inventory
## MONITOR service.
steps:
# generate OpenAPI client
- name: openapitools/openapi-generator-cli:v4.2.3
  id: Generate Client
  args: ['generate',
        '-g','go',
        '-i','openapi.yaml',
        '-o','backend/api-client',
        '--package-name=client']
- name: 'mirror.gcr.io/library/golang'
  id: Go Build
  dir: 'backend/'
  env: ['GO111MODULE=on', 'CGO_ENABLED=0', 'GOOS=linux']
  args: ['go','build','-mod=readonly', '-v', '-o', 'inventory-balance-monitor-service/server', './inventory-balance-monitor-service']
- name: 'gcr.io/cloud-builders/docker'
  id: Build Docker Image
  dir: 'backend/inventory-balance-monitor-service/'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/${_INVENTORY_BALANCE_MONITOR_IMAGE_NAME}:${BUILD_ID}', '.']
- name: 'gcr.io/cloud-builders/docker'
  id: Push
  args: ['push', 'gcr.io/$PROJECT_ID/${_INVENTORY_BALANCE_MONITOR_IMAGE_NAME}']
- name: 'google/cloud-sdk:latest'
  id: Deploy
  args: ['gcloud', 'alpha', 'run', 'deploy', '${_INVENTORY_BALANCE_MONITOR_SERVICE_NAME}',
         '--image', 'gcr.io/$PROJECT_ID/${_INVENTORY_BALANCE_MONITOR_IMAGE_NAME}:${BUILD_ID}',
         '--platform', 'gke',
         '--cluster', '${_CLUSTER_NAME}',
         '--cluster-location', '${_CLUSTER_LOCATION}',
         '--namespace', '${_NAMESPACE}',
         '--set-env-vars=PROJECT_ID=${PROJECT_ID}',
         '--args=-backend_cluster_host_name=${_BACKEND_CLUSTER_HOST_NAME}'
        ]
images: ['gcr.io/$PROJECT_ID/${_INVENTORY_BALANCE_MONITOR_IMAGE_NAME}']
