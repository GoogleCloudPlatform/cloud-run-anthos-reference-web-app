## This Cloud Build script configures other Cloud Build triggers for
## various build actions associated with this repository.

steps:
- name: 'google/cloud-sdk:slim'
  id: Configure webui unit tests
  waitFor: ['-']
  entrypoint: /bin/bash
  args:
  - -c
  - |
    gcloud beta builds triggers import --source=.github/infra/webui-unittest-trigger.yaml
- name: 'google/cloud-sdk:slim'
  id: Configure meta trigger
  waitFor: ['-']
  entrypoint: /bin/bash
  args:
  - -c
  - |
    gcloud beta builds triggers import --source=.github/infra/meta-trigger.yaml
    