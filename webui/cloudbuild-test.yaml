## The steps in this Cloud Build script lint and test the frontend

steps:
- name: alpine
  id: Initialize Firebase Config
  waitFor: ['-']
  entrypoint: /bin/ash
  args: ['cp', './webui/firebaseConfig.sample.ts', './webui/firebaseConfig.ts']
# generate OpenAPI client
- name: openapitools/openapi-generator-cli:v4.2.3
  id: Generate Client
  waitFor: ['-']
  args: ['generate', '-g','typescript-angular','-i','openapi.yaml','-o','webui/api-client']
# build and test the Angular frontend
- name: node:12.16
  id: Prepare
  waitFor: ['-']
  dir: 'webui'
  entrypoint: npm
  args: ['ci']
- name: node:12.16
  id: Lint
  waitFor: ['Prepare']
  dir: 'webui'
  entrypoint: npm
  args: ['run', 'lint']
- name: trion/ng-cli-karma:latest
  id: Test
  waitFor: ['Prepare', 'Generate Client', 'Initialize Firebase Config']
  dir: 'webui'
  entrypoint: ng
  args: ['test', '--watch','false']
