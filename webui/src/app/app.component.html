<mat-toolbar>
  <span>Inventory Manager</span>
  <button mat-button routerLink="/items" routerLinkActive="active">Items</button>
  <button mat-button routerLink="/locations" routerLinkActive="active">Locations</button>
  <button mat-button routerLink="/users" routerLinkActive="active">Users</button>

  <span class="filler"></span>

  <span *ngIf="afAuth.user | async as user; else showLogin">
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item (click)="signOut()">Sign out</button>
    </mat-menu>
    <span [matMenuTriggerFor]="userMenu">
      <span *ngIf="avatarImageUrl; else defaultAvatar">
        <img class="avatar" [src]="avatarImageUrl" />
      </span>
      <ng-template #defaultAvatar>
        <mat-icon class="avatar">account_circle</mat-icon>
      </ng-template>
    </span>
  </span>
  <ng-template #showLogin>
    <ngx-auth-firebaseui-providers layout="row" theme="fab" providers="['google']"></ngx-auth-firebaseui-providers>
  </ng-template>
</mat-toolbar>
<router-outlet></router-outlet>
