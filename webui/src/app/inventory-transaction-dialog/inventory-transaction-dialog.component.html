<form [formGroup]="inventoryTransactionForm" (ngSubmit)="onSubmit()">
  <h2 mat-dialog-title>Inventory Transaction</h2>
  <mat-dialog-content>
    <mat-form-field appearance="fill">
      <mat-label>Item</mat-label>
      <mat-select formControlName="item_id" required>
        <mat-option *ngFor="let item of items" [value]="item.id">
          {{item.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Location</mat-label>
      <mat-select formControlName="location_id" required>
        <mat-option *ngFor="let location of locations" [(value)]="location.id">
          {{location.name}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <br>
      <mat-radio-group formControlName="action" class="action-field">
        <mat-radio-button value="ADD">ADD</mat-radio-button>
        <mat-radio-button value="REMOVE">REMOVE</mat-radio-button>
        <mat-radio-button value="RECOUNT">RECOUNT</mat-radio-button>
      </mat-radio-group>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Count</mat-label>
      <input matInput type="number" formControlName="count">
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill">
      <mat-label>Note</mat-label>
      <textarea matInput formControlName="note"></textarea>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions class="form-actions">
    <button type="submit" mat-button color="primary">Submit</button>
    <button type="reset" mat-button color="warn" (click)="onCancel()">Cancel</button>
  </mat-dialog-actions>

</form>
