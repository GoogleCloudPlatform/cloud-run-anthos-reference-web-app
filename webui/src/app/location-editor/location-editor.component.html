<mat-card>
  <mat-card-title *ngIf="isNew; else editTitle">New Location</mat-card-title>
  <ng-template #editTitle><mat-card-title>Edit Location</mat-card-title></ng-template>

  <mat-card-content *ngIf="loading; else contentBlock">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </mat-card-content>

  <ng-template #contentBlock>
    <form [formGroup]="locationForm" (ngSubmit)="onSubmit()">
      <input hidden formControlName="id">
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput type="text" formControlName="name">
      </mat-form-field>
      <br>
      <mat-form-field appearance="fill">
        <mat-label>Warehouse</mat-label>
        <input matInput type="text" formControlName="warehouse">
      </mat-form-field>
      <br>
      <mat-progress-bar mode="indeterminate" *ngIf="submitting"></mat-progress-bar>
      <br>
      <button type="submit" mat-button>Submit</button>
      <button mat-button color="warn" onclick="onCancel()">Cancel</button>
    </form>
  </ng-template>
</mat-card>
