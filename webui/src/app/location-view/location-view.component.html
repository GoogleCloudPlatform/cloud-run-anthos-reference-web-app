<mat-card *ngIf="loading">
  <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
</mat-card>


<div *ngIf="location">
  <mat-card class="location-info">
    <mat-card-title>{{location.name}}</mat-card-title>
    <mat-card-content>
      {{location.warehouse}}
    </mat-card-content>
    <mat-card-actions>
      <div>
        <button mat-button routerLink="/locations">Back</button>
        <button mat-button routerLink="/locations/{{location.id}}/edit">Edit</button>
      </div>
      <button mat-button color="warn" (click)='handleDelete()'>Delete</button>
    </mat-card-actions>
  </mat-card>

  <div class="inventory-list">
    <app-inventory-transactions
      [locationId]='location.id'
    ></app-inventory-transactions>
  </div>
</div>
