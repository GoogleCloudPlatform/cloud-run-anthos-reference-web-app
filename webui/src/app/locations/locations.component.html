<mat-card>
  <mat-card-title>Locations</mat-card-title>
  <mat-card-content *ngIf="loading; else contentBlock">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </mat-card-content>

  <ng-template #contentBlock>
    <table mat-table [dataSource]="dataSource">
      <mat-text-column name="id"></mat-text-column>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let loc">
          <a routerLink="/locations/{{loc.id}}">{{loc.name}}</a>
        </td>
      </ng-container>
      <mat-text-column name="warehouse"></mat-text-column>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-template>
  <mat-card-actions>
    <button *appAllowed="['admin']" mat-button color="primary" routerLink="/locations/new" routerLinkActive="active">Create</button>
  </mat-card-actions>
</mat-card>
