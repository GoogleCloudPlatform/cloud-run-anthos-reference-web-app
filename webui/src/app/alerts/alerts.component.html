<mat-card>
  <mat-card-title>Alerts</mat-card-title>

  <mat-card-content>
    <p>Alerts are generated for low and high item inventory warnings when the eventing component is installed.</p>
  </mat-card-content>

  <mat-card-content *ngIf="loading; else contentBlock">
    <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
  </mat-card-content>

  <ng-template #contentBlock>
    <table mat-table [dataSource]="dataSource" data-testid="alerts">

      <ng-container matColumnDef="actions">
       <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let t">
          <button mat-button color="warn" class="dismiss-button" (click)='handleDismiss(t)'>Dismiss</button>
        </td>
      </ng-container>

      <mat-text-column name="text"></mat-text-column>

      <ng-container matColumnDef="item">
        <th mat-header-cell *matHeaderCellDef>Item</th>
        <td mat-cell *matCellDef="let t">
          <a routerLink="/items/{{t.item_id}}">{{getItemName(t.item_id)}}</a>
        </td>
      </ng-container>
      
      <ng-container matColumnDef="time">
        <th mat-header-cell *matHeaderCellDef>Time</th>
        <td mat-cell *matCellDef="let t">
          <span title="{{t.timestamp}}">
            {{getTime(t.timestamp)}}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </ng-template>

</mat-card>
