<mat-card>
  <mat-card-title>Items</mat-card-title>
  <mat-card-content>

    <table mat-table [dataSource]="dataSource">
      <mat-text-column name="id"></mat-text-column>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let item">
          <a routerLink="/items/{{item.id}}" class="item-link" >{{item.name}}</a>
        </td>
      </ng-container>
      <mat-text-column name="description"></mat-text-column>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
    <button mat-button class="create-btn" color="primary" routerLink="/items/new" routerLinkActive="active">Create</button>
  </mat-card-content>
</mat-card>
