## This Cloud Build script is used to run the automated e2e test workflow

steps:
- name: 'alpine'
  id: Set up env.mk
  entrypoint: /bin/ash
  args:
  - '-c'
  - |
      apk add gettext
      cat e2e/env.mk.template | \
      envsubst > env.mk
  env:
  - 'PROJECT_ID=${PROJECT_ID}'
  - 'BUILD_ID=${_BUILD_ID_SHORT}'
- name: 'alpine'
  id: DEBUG print env.mk
  entrypoint: /bin/cat
  args: ["env.mk"]
- name: 'google/cloud-sdk:latest'
  id: Create DNS managed zone
  args:
  - gcloud
  - dns
  - managed-zones
  - create
  - ${_MANAGED_ZONE_NAME}
  - --description="Managed zone for e2e testing commit ${SHORT_SHA}"
  - --dns-name=${_DNS_NAME}
  - --visibility=public
substitutions:
  _BUILD_ID_SHORT: ${BUILD_ID:0:6}
  _DNS_NAME: e2e-test-${_BUILD_ID_SHORT}.thisisatest.app
  _MANAGED_ZONE_NAME: e2e-test-${_BUILD_ID_SHORT}
    