## This Cloud Build script tests against the Istio authorization rules

steps:
# Get the Firebase service account email
- name: 'google/cloud-sdk:slim'
  id: Get Firebase Service Account Email
  entrypoint: /bin/bash
  args:
  - -c
  - |
    gcloud iam service-accounts list --filter="displayName=firebase-adminsdk" --format="value(email)" > /workspace/firebase-sa.txt

- name: mirror.gcr.io/library/golang
  id: Test
  waitFor: ['Get Firebase Service Account Email']
  entrypoint: /bin/bash
  dir: istio-auth
  env: ['GO111MODULE=on', 'CGO_ENABLED=0', 'GOOS=linux', 'HOST_IP=${_ISTIO_INGRESS_IP}']
  args:
  - -c
  - |
    API_KEY=$(grep apiKey ../webui/firebaseConfig.ts | cut -d "'" -f2) \
    FIREBASE_SA=$(cat /workspace/firebase-sa.txt) \
      go test -mod=readonly -v
