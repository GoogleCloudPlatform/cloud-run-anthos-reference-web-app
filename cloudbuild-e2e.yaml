## This Cloud Build script is used to run the automated e2e test workflow

steps:
    - name: 'alpine'
      id: Set up env.mk
      entrypoint: /bin/ash
      args:
      - '-c'
      - |
         apk add gettext
         cat e2e/env.mk.template | \
         envsubst > env.mk
      env:
      - 'PROJECT_ID=${PROJECT_ID}'
      - 'SHORT_SHA=${SHORT_SHA}'
    - name: 'alpine'
      id: DEBUG print env.mk
      entrypoint: /bin/cat
      args: ["env.mk"]
    - name: 'google/cloud-sdk:latest'
      id: Create DNS managed zone
      args:
      - gcloud
      - dns
      - managed-zones
      - create
      - $${_MANAGED_ZONE_NAME}
      - --description="Managed zone for e2e testing See ${_HEAD_REPO_URL}/pull/${_PR_NUMBER}"
      - --dns-name=$${_DNS_NAME}
      - --visibility=public
      env:
      - '_DNS_NAME=e2e-test-${SHORT_SHA}.thisisatest.app'
      - '_MANAGED_ZONE_NAME=e2e-test-${SHORT_SHA}'

    