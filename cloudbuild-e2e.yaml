## This Cloud Build script is used to run the automated e2e test workflow

steps:
    - name: 'alpine'
      id: Set up env.mk
      entrypoint: /bin/ash
      args:
      - '-c'
      - |
         apk add gettext
         cat e2e/env.mk.template | \
         envsubst > env.mk
      env:
        - 'PROJECT_ID=${PROJECT_ID}'
        - 'SHORT_SHA=${SHORT_SHA}'
    - name: 'alpine'
      id: DEBUG print env.mk
      entrypoint: /bin/cat
      args: ["env.mk"]
    