## This file contains the templated DNS A record to be applied
## once a frontend IP address is available.
## See cloudbuild.yaml for usage.

# DNS A record to direct traffic to the frontend loadbalancer
apiVersion: dns.cnrm.cloud.google.com/v1beta1
kind: DNSRecordSet
metadata:
  name: web-app-dns-a-record
spec:
  name: "$[DOMAIN]."
  type: "A"
  ttl: 300
  managedZoneRef:
    external: $[MANAGED_ZONE_NAME]
  rrdatas:
  - "$[EXTERNAL_IP_ADDRESS]"